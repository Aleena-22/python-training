<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Net Salary Calculator</title>
</head>
<body>
    <h1>Enter Employee Details</h1>
    <form method="POST" action="/calculate/">
        {% csrf_token %}
        <label>Enter Employee Name:</label> <input type="text" name="name"><br>
        <label>Enter Age:</label> <input type="number" name="age"><br>
        <label>Enter Company:</label> <input type="text" name="company"><br>
        <label>Enter Gross Salary:</label> <input type="number" name="gross_salary"><br>
        <label>Enter Tax (%):</label> <input type="number" name="tax"><br>
        <label>Enter Bonus (%):</label> <input type="number" name="bonus"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
